<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
        }
        #wrap{
            border: 1px solid;
            border-radius: 20px;
            padding: 20px;
            width: 500px;
            /* 가운데 정렬 */
            margin: 0 auto;
        }
        .red{
            color: red;
            font-size: 0.8rem;
        }
        .right{
            text-align: right;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>
    <div id="wrap">
        <h3>회원가입</h3>
        

        <div class="input-group red">
            메세지 출력
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="아이디" aria-label="Recipient’s username" aria-describedby="basic-addon2">
            <button id="basic-addon2" class="btn btn-primary">아이디 중복 찾기</ㅠ>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="비밀번호" aria-label="Recipient’s username" aria-describedby="basic-addon2">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="비밀번호 확인" aria-label="Recipient’s username" aria-describedby="basic-addon2">
        </div>
        <div class="right">
            <button type="reset" class="btn btn-secondary">초기화</button>
            <button type="submit" class="btn btn-primary">회원가입</button>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
