<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
        }
        #wrap{
            border: 1px solid;
            border-radius: 20px;
            padding: 20px;
            width: 500px;
            /* 가운데 정렬 */
            margin: 0 auto;
        }
        .red{
            color: red;
            font-size: 0.8rem;
        }
        .right{
            text-align: right;
        }
        .w120{
            height: 30px;
            width: 100%;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>
    <div id="wrap">
        <h3>회원가입</h3>
        

        <div class="input-group red">
            메세지 출력
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="아이디" aria-label="Recipient’s username" aria-describedby="basic-addon2">
            <button id="basic-addon2" class="btn btn-primary">아이디 중복 찾기</ㅠ>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="비밀번호" aria-label="Recipient’s username" aria-describedby="basic-addon2">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="비밀번호 확인" aria-label="Recipient’s username" aria-describedby="basic-addon2">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="이메일" aria-label="Recipient’s username" aria-describedby="basic-addon2">
        </div>
        <div class="input-group mb-3">

            <select class="form-select form-select" aria-label="Large select example">
            <option selected> 지역 </option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            </select>

            <select class="form-select form-select-sm" aria-label="Small select example">
            <option selected></option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            </select>
        </div>
        <div class="mb-3">
        <label for="basic-url" class="form-label">🔸관심분야</label>
        <div>
            <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">1</label>
            </div>
            <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">2</label>
            </div>
            <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
            <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
            </div>
        </div>
        <div>
            <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">1</label>
            </div>
            <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">2</label>
            </div>
            <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
            <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
            </div>
        </div>
        <div class="form-text" id="basic-addon4">* 관심분야는 2개 이상 선택 해주세요</div>
        </div>
        <div class="mb-3">
            <label for="basic-url" class="form-label">🔸성별</label>
            <div class="input-group mb-3">
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">남</label>
                </div>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">여</label>
                </div>
            </div>
        </div>
        <div class="right">
            <button type="reset" class="btn btn-secondary">초기화</button>
            <button type="submit" class="btn btn-primary">회원가입</button>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
