<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script>
        // 페이지가 로드되면 함수를 실행
        // 페이지 초기화 - 버튼에 이벤트, select초기화
        window.addEventListener('load', function(){



            // 아이디 중복찾기 버튼이 클릭되면
            idCheckBtn.addEventListener('click', ()=>{
                // 아이디 입력체크
                // .value : 필드에 입력된 값을 가지고 오거나 입력하거나
                if(userId.value != '' && userId.value.length < 12){
                    idCheckTxt.value = 1;
                    alert('사용가능한 아이디 입니다.');
                } else {
                    alert('아이디는 12자리 이하로 입력 해주세요');
                }
            })
            
            userId.addEventListener('change', () => {
                console.log('변경사항 발생');
                idCheckTxt.value='';
            })

            // 선택자에서 []는 속성
            let submitBtn = document.querySelector('[type=submit]');
            // 함수의 첫번째 매개변수에 이벤트객체가 들어옵니다.
            submitBtn.addEventListener('click', (e)=>{
                // 서브밋버튼이 가지고 있는 기본 이벤트를 제거
                e.preventDefault();
                console.log('기본 이벤트를 제거 합니다.');

                if(idCheckTxt.value != 1){
                    alert('아이디 중복 체크를 하세요!');
                    return;
                }

                alert('회원가입을 진행 합니다.');

                // 폼이름.submit() : 폼 전송(요청)
                registerForm.submit();
            })

            // 모달객체 생성
            const myModal = new bootstrap.Modal(document.getElementById('myModal'));
            myModal.show();
            
        })


    </script>
</head>
<body>
    
    <!-- get : 리스트, 상세페이지등 서버의 정보를 요청 /
         post : 등록
         put/delete -->
    <form action="" method="" name="registerForm">
        <input type="text" name="userId" id="userId" placeholder="아이디">
        <!-- 버튼에 타입을 주지 않으면 서브밋버튼으로 동작 할수 있어요!!!! -->
        <button type="button" id="idCheckBtn">아이디 중복체크</button>
        <br><input type="password" name="userPW" id="userPW" placeholder="비밀번호">
        <br><input type="password" id="userPWCheck" placeholder="비밀번호 확인">

        <br>중복체크확인 : <input type="text" id="idCheckTxt">
        <br><button type="submit">회원가입</button>
    </form>


    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">회원가입</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            아이디 중복확인을 해주세요
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
        </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
