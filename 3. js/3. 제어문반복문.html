    <style>
        .box{
            width: 500px;
            height: 200px;
            border: 1px solid;

            hidden : 부모영역을 벗어나면 숨김처리
            scroll : 스크롤을 보여줌

            overflow: scroll;

    <form class="row g-3">

        </div>

        </div>
        <div class="col-auto">
