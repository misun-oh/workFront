<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    h1{
      /* 한줄을 몽땅 차지 */
      display: block;
      /* 가지고 있는 컨텐츠의 영역만 차지 */
      display: inline-block;
      background-color: rgba(0, 0, 0, 0.609);
      color: white;
      padding: 20px;
    }

    ul{
      list-style: none;
    }
    li{
      color: blue;
    }

    div{
      background-color: beige;
    }
  </style>
</head>
<body>
  <p>단락</p>
  <div>박스</div>
  <h1>웹 기술 - 기본</h1>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>Javascript <span>기초</span></li>
  </ul>
</body>
</html>
